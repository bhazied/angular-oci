<div class="list-group">
    <a *ngFor="let car of cars" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{car.name}}</h5>
        <small>{{ car.id }}</small>
      </div>
      <p class="mb-1">{{car.model}}</p>
      <small>{{car.imma}}</small>
    </a>
  </div>
