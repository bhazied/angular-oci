Ajouter uen voiture
<form [formGroup]="form" (ngSubmit)="onAdd()">
  <div class="form-group">
    <label for="name">Nom du voiture</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
    </div>
  <div class="form-group">
      <label for="model">Model du voiture</label>
      <input type="text" formControlName="model" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.model.errors }" />
    <div *ngIf="submitted && f.model.errors" class="invalid-feedback">
        <div *ngIf="f.model.errors.required">model is required</div>
    </div>
  </div>
  <div class="form-group">
      <label for="imma">immatricule du voiture</label>
      <input type="text" formControlName="imma" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imma.errors }" />
      <div *ngIf="submitted && f.imma.errors" class="invalid-feedback">
          <div *ngIf="f.imma.errors.required">Name is required</div>
      </div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
